<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
  <img [src]="product.image" class="w-1/6 mb-2">
  <h2 class="mb-2 text-lg text-center">{{product.title}}</h2>
  <p>Price: <span class="font-bold">{{product.price | currency}}</span></p>

  <button class="border py-2 px-4 rounded"
          [ngClass]="{
            'bg-yellow-400': !detail,
            'bg-blue-400': detail
          }"
          (click)="detail = !detail">{{detail ? 'Hide details' : 'Show details'}}</button>

  <div *ngIf="detail">
    <p>{{product.description}}</p>
    <p>Rate: <span class="font-bold">{{product.rating.rate | number: '1.2-2'}}</span></p>
  </div>
</div>
